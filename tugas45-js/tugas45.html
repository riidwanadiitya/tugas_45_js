<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <p id="hasilnya"> </p>
    <button onclick="tampilkanHref()">Tampilkan Href</button>

    <script>
        function tampilkanHref() {
            var x = location.href;
            document.getElementById("hasilnya").innerHTML = x;
        }
    </script>
</body>

</html>

</html>
